<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Koda IA - Asistente Inteligente</title>
    <style>
        :root {
            --bg-main: #1a1a1a;
            --bg-sidebar: #111111;
            --bg-message-user: #2d2d2d;
            --text-main: #e0e0e0;
            --text-muted: #999999;
            --accent: #10a37f;
            --accent-hover: #1a7f64;
            --border: #333333;
            --danger: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background-color: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 35px;
            height: 35px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: #fff;
        }
        
        .header h1 { font-size: 1.2rem; color: var(--accent); font-weight: bold; }
        
        .nav-buttons { display: flex; gap: 8px; }
        
        .btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        
        .btn:hover { background: var(--bg-message-user); }
        .btn.danger:hover { color: var(--danger); border-color: var(--danger); }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.user {
            background-color: var(--bg-message-user);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        
        .message.assistant {
            background-color: transparent;
            align-self: flex-start;
            padding-left: 0;
        }
        
        .composer-container {
            padding: 20px;
            background: var(--bg-main);
        }
        
        .composer-wrapper {
            background-color: var(--bg-message-user);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 8px 16px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        #prompt-textarea {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-main);
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            padding: 8px 0;
        }
        
        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
        }
        
        .send-btn:disabled { background: #444; color: #888; cursor: not-allowed; }

        .welcome-section { text-align: center; padding: 40px 0; }
        .welcome-section h2 { margin-bottom: 20px; font-size: 1.8rem; }
        
        .suggestions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .suggestion-card {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }
        
        .suggestion-card:hover { background: var(--bg-message-user); border-color: var(--accent); }
        .suggestion-card h3 { font-size: 0.9rem; margin-bottom: 5px; color: var(--accent); }
        .suggestion-card p { font-size: 0.8rem; color: var(--text-muted); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./Koda%20ia.jpg?v=3" alt="Koda IA" class="logo-img" id="main-logo">
            <h1>Koda IA</h1>
        </div>
        <div class="nav-buttons">
            <button class="btn" id="new-chat-btn">Nuevo Chat</button>
            <button class="btn" id="joke-btn">Chiste</button>
            <button class="btn danger" id="clear-history-btn">Borrar Todo</button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="chat-area" id="chat-area">
            <div class="welcome-section" id="welcome-section">
                <h2>Hola, soy Koda IA</h2>
                <div class="suggestions" id="suggestions-grid">
                    <!-- Sugerencias dinámicas aquí -->
                </div>
            </div>
        </div>
        
        <div class="composer-container">
            <div class="composer-wrapper">
                <textarea id="prompt-textarea" placeholder="Escribe un mensaje a Koda..." rows="1"></textarea>
                <button id="composer-submit-button" class="send-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
